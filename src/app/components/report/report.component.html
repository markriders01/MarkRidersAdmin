<div class="pawa2_u_dashboard">
  <div class="pawa2_u_dashboard_section_1">
    <div class="container">
      <div class="row">
        <div class="col-md-6 col-xs-6 col-sm-6 col-6">
          <div class="pawa2_u_dash_title">
            Reports
          </div>
        </div>
        <div class="col-md-6 col-xs-6 col-sm-6 col-6 text-right">
          <app-quick-menu-component></app-quick-menu-component>
        </div>
      </div>
    </div>
  </div>
  <div class="pawa2_u_dashbaord_section_2">
    <div class="container">
      <div class="row">
        <div class="col-md-6">

        </div>
        <div class="col-md-6">
          <div class="pawa2_u_dashbaord_section_2">

          </div>

        </div>

        <div class="handle_month_filter col-md-12">
          <div class="row">
            <div class="col-md-8">
            </div>
            <div class="col-md-4">
              <div class="row">
                <div class="col-md-7 col-7 align-right">
                  <div class="the_date_text">Date Range</div>
                </div>
                <div class="col-md-5 col-5">
                  <button class="the_sort_header_date" mat-button [matMenuTriggerFor]="sort_date">{{ menu_title }} <span class="mdi mdi-chevron-down change_position_2"></span> </button>
                  <mat-menu #sort_date="matMenu">
                    <button mat-menu-item (click)="sortBy('30 Days', '30')"> 30 Days </button>
                    <button mat-menu-item (click)="sortBy('10 Days', '10')"> 10 Days</button>
                    <button mat-menu-item (click)="sortBy('5 Days', '5')"> 5 Days</button>
                    <button mat-menu-item (click)="sortBy('Today', '1')"> Today </button>
                  </mat-menu>

                </div>
              </div>
            </div>
          </div>
        </div>


        <div class="handle_dotted_title col-md-12">
          <div class="handle_dotted_title_inner">
            <span class="handle_title_span">Performance</span>
          </div>
        </div>

        <div class="item_counters col-md-12">
          <div class="row">

            <div class="col-md-3">
              <div class="item_counter_list gray">
                <div class="item_counter_title">
                  Gross Revenue
                </div>
                <div class="item_counter_title_price">
                  N0.00
                </div>
              </div>
            </div>
            <div class="col-md-3">
              <div class="item_counter_list pink">
                <div class="item_counter_title">
                  Net Revenue
                </div>
                <div class="item_counter_title_price">
                  N0.00
                </div>
              </div>
            </div>
            <div class="col-md-3">
              <div class="item_counter_list gray">
                <div class="item_counter_title">
                  Orders
                </div>
                <div class="item_counter_title_price">
                  N0.00
                </div>
              </div>
            </div>
            <div class="col-md-3">
              <div class="item_counter_list blue">
                <div class="item_counter_title">
                  Top Category
                </div>
                <div class="item_counter_title_price">
                  Diesel
                </div>
              </div>
            </div>

          </div>
        </div>

        <div class="handle_dotted_title col-md-12 mt-15_spaned">
          <div class="handle_dotted_title_inner">
            <span class="handle_title_span">Performance Chart</span>
          </div>
        </div>

        <div class="chart_graph">
          <canvas baseChart [datasets]="barChartData" [labels]="barChartLabels" [options]="barChartOptions"
            [legend]="barChartLegend" [chartType]="barChartType">
          </canvas>

        </div>


      </div>
    </div>
  </div>
</div>

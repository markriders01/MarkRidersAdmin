<div class="pawa2_u_dashboard">
  <div class="pawa2_u_dashboard_section_1">
    <div class="container">
      <div class="row">
        <div class="col-md-6 col-xs-6 col-sm-6 col-6">
          <div class="pawa2_u_dash_title">
            Dispute
          </div>
        </div>
        <div class="col-md-6 col-xs-6 col-sm-6 col-6 text-right">
          <app-quick-menu-component></app-quick-menu-component>
        </div>
      </div>
    </div>
  </div>
  <div class="pawa2_u_dashbaord_section_2">
    <div class="container">
      <div class="row">

        <div class="item_counters col-md-12 mb-5">
          <div class="row">

          </div>
        </div>


        <div class="the_selection_bar col-md-12">
          <div class="row">
            <div class="col-md-5">
              <button class="the_sort_header_date" mat-button [matMenuTriggerFor]="sort_date">{{ menu_title }} <span
                  class="mdi mdi-chevron-down change_position_2"></span> </button>
              <mat-menu #sort_date="matMenu">
                <button mat-menu-item (click)="bulkAction('Bulk Edit', 'bulk_edit')"> Bulk Edit </button>
                <button mat-menu-item (click)="bulkAction('Delete', 'bulk_delete')"> Delete </button>
              </mat-menu>
            </div>
            <div class="col-md-7">
              <div class="row">
                <div class="col-md-2">

                </div>
                <div class="col-md-10">
                  <form>
                    <div class="row padding_top_small_screen">
                      <div class="col-md-7 col-7">
                        <input type="text" class="form-control style_2" placeholder="Name, Category, Description etc.">
                      </div>
                      <div class="col-md-5 col-5 shift_big_screen">
                        <button class="btn btn-small btn-primary the_action_btn">Search dispute</button>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="col-md-12">
          <div class="handle_form_list table-responsive main_tb">
            <mat-table matTableResponsive class="handle_form_table_list col-md-12 table-responsive table "
              [dataSource]="dataSource" matSort>

              <!-- status Column -->
              <!-- <ng-container matColumnDef="complaint">
                <mat-header-cell *matHeaderCellDef mat-sort-header> Complaint </mat-header-cell>
                <mat-cell *matCellDef="let element"> {{element.complaint}} </mat-cell>
              </ng-container> -->

              <ng-container matColumnDef="order_id">
                <mat-header-cell *matHeaderCellDef mat-sort-header> Order ID </mat-header-cell>
                <mat-cell *matCellDef="let element"> {{element.orderId.substr(0,5) }} </mat-cell>
              </ng-container>

              <ng-container matColumnDef="transaction_id">
                <mat-header-cell *matHeaderCellDef mat-sort-header> Amount </mat-header-cell>
                <mat-cell *matCellDef="let element"> {{element.amountPayable }} </mat-cell>
              </ng-container>

              <ng-container matColumnDef="customer">
                <mat-header-cell *matHeaderCellDef mat-sort-header> Customer </mat-header-cell>
                <mat-cell *matCellDef="let element"> {{element.phone}} </mat-cell>
              </ng-container>


              <ng-container matColumnDef="vendor">
                <mat-header-cell *matHeaderCellDef mat-sort-header> Vendor </mat-header-cell>
                <mat-cell *matCellDef="let element"> {{element.businessName}} </mat-cell>
              </ng-container>

              <ng-container matColumnDef="date">
                <mat-header-cell *matHeaderCellDef mat-sort-header> Date </mat-header-cell>
                <mat-cell *matCellDef="let element"> {{element.deliveryDate | date}} </mat-cell>
              </ng-container>


              <ng-container matColumnDef="resolve">
                <mat-header-cell *matHeaderCellDef>Resolve </mat-header-cell>
                <mat-cell *matCellDef="let row">
                  <button *ngIf="row.orderStatus == 7; else condition" (click)="runAction('edit', row.orderId)" mat-icon-button matTooltip="Click to Edit"
                    class="btn btn-small custom_btn btn-green-color">
                    Resolve
                  </button>

                  <ng-template #condition>
                    <button (click)="runAction('edit', row.orderId)" mat-icon-button matTooltip="Resolved"
                      class="btn btn-small custom_btn btn-green-color" disabled>
                      Resolved
                    </button>
                  </ng-template>

                </mat-cell>
              </ng-container>

              <mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></mat-header-row>
              <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>


            </mat-table>

            <mat-paginator class="mat-paginator-container-pg" [pageSizeOptions]="[10, 20, 30]" showFirstLastButtons>
            </mat-paginator>
          </div>
        </div>


      </div>
    </div>
  </div>
</div>

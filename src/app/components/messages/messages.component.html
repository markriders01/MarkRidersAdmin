<div class="pawa2_u_dashboard">
  <div class="pawa2_u_dashboard_section_1">
    <div class="container">
      <div class="row">
        <div class="col-md-6 col-xs-6 col-sm-6 col-6">
          <div class="pawa2_u_dash_title">
            Messages
          </div>
        </div>
        <div class="col-md-6 col-xs-6 col-sm-6 col-6 text-right">
          <app-quick-menu-component></app-quick-menu-component>
        </div>
      </div>
    </div>
  </div>
  <div class="pawa2_u_dashbaord_section_style_2">
    <div class="container">
      <div class="row">

        <div class="col-md-12">

          <form [formGroup]="formData" (ngSubmit)="formData.valid && submitForm()">
            <div class="row">
              <div class="col-md-5">
                <div class="row">
                  <div class="col-md-4">

                    <mat-checkbox value="users" [checked]="allComplete" (change)="setAll($event.checked)" formControlName="group">
                      Users
                    </mat-checkbox>

                  </div>
                  <div class="col-md-4">
                    <mat-checkbox value="vendors" [checked]="allComplete" (change)="setAll($event.checked)" formControlName="group">
                      Vendors
                    </mat-checkbox>
                  </div>
                  <div class="col-md-8">
                    <div class="validate_input" *ngIf="formData.get('group').hasError('required') && formData.get('group').touched">
                      Please select message group
                    </div>
                  </div>
                  <div class="col-md-12 mb-4 mt-4">
                    <label class="label_ctr">Message Title</label>
                    <input class="form-control form_styler" formControlName="title">
                    <div class="validate_input" *ngIf="formData.get('title').hasError('required') && formData.get('title').touched">
                      Message title is required
                    </div>
                  </div>
                  <div class="col-md-12 mb-4">
                    <label class="label_ctr">*Message</label>
                    <textarea class="form-control form_styler" formControlName="message"></textarea>
                    <div class="validate_input" *ngIf="formData.get('message').hasError('required') && formData.get('message').touched">
                      Message body is required
                    </div>

                  </div>


                  <div class="col-md-12">
                    <button class="btn btn-small save_btn" [disabled]="formData.invalid">
                      <div *ngIf="loadingRequest == false; else spinner">
                        Send
                      </div>

                      <ng-template #spinner>
                        <mat-spinner [diameter]="27" class="spinner_loader"></mat-spinner>
                      </ng-template>
                    </button>
                  </div>

                </div>
                <div class="col-md-7">

                </div>
              </div>

            </div>
          </form>

          <div class="handle_dotted_title col-md-12 mt-15_spaned mt-5 mb-5">
            <div class="handle_dotted_title_inner">
              <span class="handle_title_span">Message Log</span>
            </div>
          </div>

          <div class="the_selection_bar col-md-12">
            <div class="row">
              <div class="col-md-5">

              </div>
              <div class="col-md-7">

              </div>
            </div>
          </div>

          <div class="col-md-12">
            <div class="handle_form_list table-responsive main_tb">
              <mat-table matTableResponsive class="handle_form_table_list col-md-12 table-responsive table "
                [dataSource]="dataSource" matSort>

                <ng-container matColumnDef="title">
                  <mat-header-cell *matHeaderCellDef mat-sort-header> Title </mat-header-cell>
                  <mat-cell *matCellDef="let element"> {{element.title}} </mat-cell>
                </ng-container>

                <ng-container matColumnDef="description">
                  <mat-header-cell *matHeaderCellDef mat-sort-header> Description </mat-header-cell>
                  <mat-cell *matCellDef="let element"> {{element.description}} </mat-cell>
                </ng-container>

                <ng-container matColumnDef="group">
                  <mat-header-cell *matHeaderCellDef mat-sort-header> Group </mat-header-cell>
                  <mat-cell *matCellDef="let element"> {{element.group}} </mat-cell>
                </ng-container>

                <ng-container matColumnDef="date">
                  <mat-header-cell *matHeaderCellDef mat-sort-header> Date </mat-header-cell>
                  <mat-cell *matCellDef="let element"> {{element.date}} </mat-cell>
                </ng-container>


                <mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></mat-header-row>
                <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>


              </mat-table>

              <mat-paginator class="mat-paginator-container-pg" [pageSizeOptions]="[10, 20, 30]" showFirstLastButtons>
              </mat-paginator>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
